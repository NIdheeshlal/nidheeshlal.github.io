  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #f0f3f8;
      color: #222;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      padding: 40px 20px;
    }

    .container {
      background: #fff;
      max-width: 900px;
      width: 100%;
      border-radius: 16px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.1);
      overflow: hidden;
      display: grid;
      grid-template-columns: 280px 1fr;
      gap: 40px;
      padding: 40px;
    }

    /* Left sidebar */
    .sidebar {
      display: flex;
      flex-direction: column;
      align-items: center;
      border-right: 1px solid #e6e9f0;
      padding-right: 30px;
    }

    .profile-pic {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 6px 15px rgba(0,0,0,0.12);
      margin-bottom: 25px;
    }

    .name {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 5px;
      color: #1a1a1a;
      text-align: center;
    }

    .title {
      font-weight: 600;
      color: #555;
      margin-bottom: 25px;
      text-align: center;
    }

    .contact-info {
      width: 100%;
    }

    .contact-info h3 {
      font-weight: 700;
      font-size: 1.1rem;
      margin-bottom: 15px;
      color: #1a1a1a;
      border-bottom: 2px solid #4a90e2;
      padding-bottom: 8px;
    }

    .contact-item {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
      color: #444;
      font-size: 0.95rem;
    }

    .contact-item svg {
      width: 18px;
      height: 18px;
      margin-right: 12px;
      fill: #4a90e2;
      flex-shrink: 0;
    }

    .contact-item a {
      color: #4a90e2;
      text-decoration: none;
      word-break: break-all;
      transition: color 0.3s ease;
    }

    .contact-item a:hover {
      color: #2f5bb7;
    }

    /* Right content area */
    .content {
      display: flex;
      flex-direction: column;
      gap: 40px;
    }

    section {

      border: 1px solid #e1e5eb;
    }

    section h2 {

      font-weight: 700;
      font-size: 1.6rem;
      margin-bottom: 18px;
      border-bottom: 2px solid #4a90e2;
      padding-bottom: 8px;
    }

    section p {
      font-size: 1rem;
      color: #444;
      line-height: 1.6;
