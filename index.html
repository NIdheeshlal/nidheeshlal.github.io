<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nidheeshlal E D | Network Administrator</title>
  <meta name="description" content="Portfolio of Nidheeshlal E D, Network Administrator with 9+ years of experience in secure network infrastructure and monitoring." />
  <meta name="author" content="Nidheeshlal E D" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    /* Original styles remain untouched */
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .video-thumbnail {
      position: relative;
      cursor: pointer;
      overflow: hidden;
      border-radius: 10px;
      border: 2px solid #ffa726;
    }

    .video-thumbnail img {
      width: 100%;
      display: block;
    }

    .video-thumbnail::after {
      content: '\25BA';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3rem;
      color: #fff;
      pointer-events: none;
      opacity: 0.8;
    }

    .video-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }

    .video-modal iframe {
      width: 90%;
      height: 90%;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <!-- Your entire existing HTML remains as is -->

  <!-- Add this in the <nav> after Projects -->
  <script>
    const nav = document.querySelector("nav");
    const btn = document.createElement("button");
    btn.className = "tab-btn";
    btn.dataset.tab = "projectvideos";
    btn.textContent = "Project Videos";
    nav.insertBefore(btn, nav.children[6]);
  </script>

  <!-- Add this section after existing sections -->
  <section id="projectvideos">
    <h2>Project Videos</h2>
    <div class="video-grid">
      <div class="video-thumbnail" data-video="https://www.youtube.com/embed/BW1gKRsvS7Y?autoplay=1">
        <img src="https://img.youtube.com/vi/BW1gKRsvS7Y/0.jpg" alt="Video 1">
      </div>
      <div class="video-thumbnail" data-video="https://www.youtube.com/embed/f7VJ38zOd6w?autoplay=1">
        <img src="https://img.youtube.com/vi/f7VJ38zOd6w/0.jpg" alt="Video 2">
      </div>
      <div class="video-thumbnail" data-video="https://www.youtube.com/embed/ef-0zY9Dr8s?autoplay=1">
        <img src="https://img.youtube.com/vi/ef-0zY9Dr8s/0.jpg" alt="Video 3">
      </div>
      <div class="video-thumbnail" data-video="https://www.youtube.com/embed/XqNBh7kzaz8?autoplay=1">
        <img src="https://img.youtube.com/vi/XqNBh7kzaz8/0.jpg" alt="Video 4">
      </div>
    </div>
  </section>

  <div class="video-modal" id="videoModal">
    <iframe id="videoFrame" allowfullscreen></iframe>
  </div>

  <script>
    const modal = document.getElementById("videoModal");
    const frame = document.getElementById("videoFrame");

    document.querySelectorAll(".video-thumbnail").forEach(thumb => {
      thumb.addEventListener("click", () => {
        frame.src = thumb.dataset.video;
        modal.style.display = "flex";
      });
    });

    modal.addEventListener("click", () => {
      frame.src = "";
      modal.style.display = "none";
    });
  </script>

  <!-- Keep your existing footer, modal, and tab switching script here -->
</body>

</html>
